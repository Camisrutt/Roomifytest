<!-- swipe-interface.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roomify - Find Your Roommate</title>
    <link rel="stylesheet" href="../assets/css/style-swipe.css">
    <link rel="stylesheet" href="/background">
    <link rel="stylesheet" href="/navbar">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <header class="top-nav">
        <div class="logonav">
            <h1><a href="/">Roomify</a></h1>
        </div>
        <div class="nav-items">
            <a href="/html-pages/edit-profile.html">Edit Profile</a>
            <a href="#matches">Matches</a>
            <a href="#messages">Messages</a>
            <a href="#settings">Settings</a>
            <div class="username">Hello, <span id="nav-username">[Username]</span></div>
            <a href="logout.html" class="logout">Logout</a>
        </div>
    </header>

    <!-- Swipe Container -->
    <div class="swipe-container">
        <!-- Left Arrow -->
        <div class="arrow left-arrow" id="left-arrow">&#10094;</div>

        <!-- Profile Card -->
        <div class="card" id="profile-card">
            <img src="images/default.jpg" alt="Profile Picture">
            <h2>[Full Name], [Age]</h2>
            <p><strong>Occupation:</strong> [Occupation]</p>
            <p><strong>Location:</strong> [Location]</p>
            <p><strong>About Me:</strong> [Short Bio]</p>
        </div>

        <!-- Right Arrow -->
        <div class="arrow right-arrow" id="right-arrow">&#10095;</div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Roomify. All rights reserved.</p>
        <a href="#">About Us</a> |
        <a href="#">Privacy Policy</a> |
        <a href="#">Contact Us</a>
    </footer>

    <!-- JavaScript -->
    <script src="../assets/js/swipe.js"></script>
</body>
</html>
