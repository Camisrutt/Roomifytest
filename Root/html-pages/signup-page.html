<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Roomify</title>
    <!-- Google Font and CSS from homepage -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <!-- Google Sign-In API -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script type="module" src="https://camisrutt.github.io/Roomifytest/Root/assets/js/signup.js" defer></script>
    <link rel="stylesheet" href="https://camisrutt.github.io/Roomifytest/Root/assets/css/style-signup.css">
    <link rel="stylesheet" href="https://camisrutt.github.io/Roomifytest/Root/assets/css/style.css">
</head>

<body>

<div class="signup-container">
    <h2>Create Your Account</h2>
    <form id="signup-form">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        
        <button type="submit">Sign Up</button>
    </form>
    <div class="login-link">
        <p>Already have an account? <a href="login-page.html">Login here</a></p>
    </div>
    <div class="back-to-homepage">
        <a href="home-page.html">Back to Home</a>
    </div>
</div>
</body>
</html>
