<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Roomify</title>
    <!-- Google Font and CSS from homepage -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <!-- Google Sign-In API -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f7f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('http://annapatel122.github.io/Roomify/Root/assets/Images/img_sketchhouses.jpg');
            /* http://annapatel122.github.io/Roomify/Root/assets/Images/img_sketchhouses.jpg */
            background-position: center;
            opacity: 0.25; /* Adjust the opacity to make the image faded */
            z-index: -1;
        }
        .signup-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 350px;
        }
        .signup-container h2 {
            text-align: center;
            color: #2b2b2b;
            margin-bottom: 20px;
        }
        .signup-container form {
            display: flex;
            flex-direction: column;
        }
        .signup-container label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        .signup-container input {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .signup-container button {
            background-color: #2b2b2b;
            border: none;
            color: white;
            padding: 10px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .signup-container button:hover {
            background-color: #555555;
            transform: translateY(-5px);
        }
        .google-signin-button {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            margin-bottom: 0px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .google-signin-button:hover {
            background-color: #ffffffc7;
            transform: translateY(-3px);
        }
        .login-link, .back-to-homepage {
            text-align: center;
            margin-top: 10px;
        }
        .login-link a, .back-to-homepage a {
            color: #a8d5ba;
            text-decoration: none;
        }
        .login-link a:hover, .back-to-homepage a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="signup-container">
    <h2>Create Your Account</h2>
    <form action="signup_process.php" method="POST">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        
        <button type="submit">Sign Up</button>
    </form>

    <!-- Google Sign-In Button -->
    <div class="google-signin-button">
        <!-- TODO: Replace with your Google Client ID -->
        <div id="g_id_onload"
            data-client_id="YOUR_GOOGLE_CLIENT_ID"  
            data-context="signup"
            data-context="signup"
            data-ux_mode="popup"
            data-login_uri="YOUR_BACKEND_URL"
            data-auto_prompt="false">
            <!-- TODO: Replace with your backend URL to handle Google ID token -->
        </div>
        <div class="g_id_signin"
             data-type="standard"
             data-shape="rectangular"
             data-theme="outline"
             data-text="signup_with"
             data-size="large"
             data-logo_alignment="left">
        </div>
    </div>

    <div class="login-link">
        <p>Already have an account? <a href="login-page.html">Login here</a></p>
    </div>
    <div class="back-to-homepage">
        <a href="home-page.html">Back to Home</a>
    </div>
</div>

<!-- JavaScript to handle sign-in response / Eventually should put in its own file-->
<script>
    // Handle form submission
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('signupForm');
        form.addEventListener('submit', handleSubmit);
    });

    async function handleSubmit(event) {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Simple frontend encryption (Note: This is not truly secure, only for demonstration)
        const encryptedPassword = await encryptPassword(password);

        try {
            const response = await sendToServer(username, email, encryptedPassword);
            if (response.ok) {
                alert('Signup successful!');
                // You can add code here to redirect to the login page or dashboard
                // window.location.href = 'login.html';
            } else {
                const data = await response.json();
                alert(`Signup failed: ${data.message}`);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred during signup');
        }
    }

    async function encryptPassword(password) {
        // This uses a simple Base64 encoding as an example
        // In a real application, you should use a more secure encryption method, preferably on the server-side
        return btoa(password);
    }

    async function sendToServer(username, email, encryptedPassword) {
        const response = await fetch('/api/signup', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, email, password: encryptedPassword }),
        });
        return response;
    }

    // Handle Google login
    function handleCredentialResponse(response) {
        console.log('Google ID Token:', response.credential);
        // TODO: Send the Google ID token to the server-side for verification and processing
        // You can use a function similar to sendToServer to send this token
    }

    window.onload = function () {
        google.accounts.id.initialize({
            client_id: "YOUR_GOOGLE_CLIENT_ID",  // TODO: Replace with your actual Client ID
            callback: handleCredentialResponse
        });
        
        google.accounts.id.renderButton(
            document.querySelector(".g_id_signin"),
            { theme: "outline", size: "large" }
        );
    }
</script>
</body>
</html>
