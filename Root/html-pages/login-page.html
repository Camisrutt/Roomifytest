<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roomify - Login</title>
    <!-- Google Font and CSS from homepage -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <!-- Google Sign-In API -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f7f4;
            color: #333;
            transition: background-color 0.5s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full screen height to center vertically */
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin-top: 100px;
            margin: 20px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        input[type="text"], input[type="password"] {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #2b2b2b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            margin-bottom: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #555555;
            transform: translateY(-5px);
        }
        .google-signin-button {
            display: flex;
            justify-content: center;
            margin-top: 0px;
            margin-bottom: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .google-signin-button:hover {
            background-color: #ffffffc7;
            transform: translateY(-3px);
        }

        .link {
            display: block;
            margin-top: 20px;
        }
        .back-to-homepage a, .signup-link a {
            color: #a8d5ba;
            text-decoration: none;
        }
        .back-to-homepage a:hover, .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form action="login.php" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Log In</button>    
        </form>
        
        <div class="google-signin-button">
            <!-- TODO: Replace with your Google Client ID -->
            <div id="g_id_onload"
                data-client_id="YOUR_GOOGLE_CLIENT_ID"  
                data-context="signup"
                data-context="signup"
                data-ux_mode="popup"
                data-login_uri="YOUR_BACKEND_URL"
                data-auto_prompt="false">
                <!-- TODO: Replace with your backend URL to handle Google ID token -->
            </div>
            <div class="g_id_signin"
                 data-type="standard"
                 data-shape="rectangular"
                 data-theme="outline"
                 data-text="signup_with"
                 data-size="large"
                 data-logo_alignment="left">
            </div>
        </div>

        <div class="signup-link">
            <a href="signup-page.html">Create an account</a>
        </div>
        <div class="back-to-homepage">
            <a href="home-page.html">Back to Home</a>
        </div>
    </div>
    <!-- JavaScript to handle sign-in response / Eventually should put in its own file-->
<script>
    // TODO: Implement the function to handle Google sign-in credential response
    function handleCredentialResponse(response) {
        // TODO: Send the credential to your backend for verification
        console.log('ID Token: ' + response.credential);
        
        // TODO: Use AJAX or fetch to send the token to the server-side endpoint for verification
    }

    window.onload = function () {
        // TODO: Initialize Google Sign-In with your Client ID
        google.accounts.id.initialize({
            client_id: "YOUR_GOOGLE_CLIENT_ID",  // TODO: Replace with actual Client ID
            callback: handleCredentialResponse
        });
        
        // TODO: Render the Google sign-in button
        google.accounts.id.renderButton(
            document.querySelector(".g_id_signin"),
            { theme: "outline", size: "large" }  // Customization for the button appearance
        );
    }
</script>
</body>
</html>
