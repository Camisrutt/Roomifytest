<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roomify - Login</title>
    <!-- Google Font and CSS from homepage -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <!-- Google Sign-In API -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script type="module" src="https://camisrutt.github.io/Roomifytest/Root/assets/js/login.js" defer></script>
    <link rel="stylesheet" href="https://camisrutt.github.io/Roomifytest/Root/assets/css/style-login.css">
    <link rel="stylesheet" href="https://camisrutt.github.io/Roomifytest/Root/assets/css/style.css">
</head>

<body>
    <div class="container">
        <h1>Login</h1>
        <form action="login.php" method="post">
        <label for="username">Username</label>
            <input type="text" name="username" placeholder="Username" required>
        <label for="password">Password</label>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Log In</button>    
        </form>
        
        <div class="google-signin-button">
            <!-- TODO: Replace with your Google Client ID -->
            <div id="g_id_onload"
                data-client_id="YOUR_GOOGLE_CLIENT_ID"  
                data-context="signup"
                data-context="signup"
                data-ux_mode="popup"
                data-login_uri="YOUR_BACKEND_URL"
                data-auto_prompt="false">
                <!-- TODO: Replace with your backend URL to handle Google ID token -->
            </div>
            <div class="g_id_signin"
                 data-type="standard"
                 data-shape="rectangular"
                 data-theme="outline"
                 data-text="signup_with"
                 data-size="large"
                 data-logo_alignment="left">
            </div>
        </div>

        <div class="signup-link">
            <a href="signup-page.html">Create an account</a>
        </div>
        <div class="back-to-homepage">
            <a href="home-page.html">Back to Home</a>
        </div>
    </div>
    <!-- JavaScript to handle sign-in response / Eventually should put in its own file-->
<script>
    // TODO: Implement the function to handle Google sign-in credential response
    function handleCredentialResponse(response) {
        // TODO: Send the credential to your backend for verification
        console.log('ID Token: ' + response.credential);
        
        // TODO: Use AJAX or fetch to send the token to the server-side endpoint for verification
    }

    window.onload = function () {
        // TODO: Initialize Google Sign-In with your Client ID
        google.accounts.id.initialize({
            client_id: "YOUR_GOOGLE_CLIENT_ID",  // TODO: Replace with actual Client ID
            callback: handleCredentialResponse
        });
        
        // TODO: Render the Google sign-in button
        google.accounts.id.renderButton(
            document.querySelector(".g_id_signin"),
            { theme: "outline", size: "large" }  // Customization for the button appearance
        );
    }
</script>
</body>
</html>
