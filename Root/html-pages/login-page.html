<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roomify - Login</title>
    <!-- Google Font and CSS from homepage -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://camisrutt.github.io/Roomifytest/Root/assets/css/style-login.css">
    <link rel="stylesheet" href="https://camisrutt.github.io/Roomifytest/Root/assets/css/style.css">
</head>

<body>
    <div class="container">
        <h1>Login</h1>
        <form id="login-form" method="post">
            <label for="username">Username</label>
                <input type="text" name="username" placeholder="Username" required>
            <label for="password">Password</label>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Log In</button>    
        </form>

        <div class="signup-link">
            <a href="signup-page.html">Create an account</a>
        </div>
        <div class="back-to-homepage">
            <a href="home-page.html">Back to Home</a>
        </div>
    </div>
</body>
</html>
