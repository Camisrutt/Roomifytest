<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful - Roomify</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f7f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('http://annapatel122.github.io/Roomify/Root/assets/Images/img_sketchhouses.jpg');
            background-position: center;
            opacity: 0.25;
            z-index: -1;
        }
        .success-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }
        .success-container h2 {
            text-align: center;
            color: #2b2b2b;
            margin-bottom: 20px;
        }
        .success-container p {
            margin-bottom: 20px;
            color: #333;
        }
        .login-button {
            display: inline-block;
            background-color: #2b2b2b;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .login-button:hover {
            background-color: #555555;
            transform: translateY(-5px);
        }
        .back-to-login {
            text-align: center;
            margin-top: 20px;
        }
        .back-to-login a {
            color: #a8d5ba;
            text-decoration: none;
        }
        .back-to-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h2>Registration Successful!</h2>
        <p>Thank you for joining Roomify. Your account has been created successfully.</p>
        <a href="login-page.html" class="login-button">Go to Login Page</a>
        <div class="back-to-home">
            <a href="home-page.html">Back to Home</a>
        </div>
    </div>
</body>
</html>
